{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post" action="{% url 'registration' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Register" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
